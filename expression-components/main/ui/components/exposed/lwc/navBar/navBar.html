<template>
    <c-expression-element-container cannot-show-preview={cannotShowPreview} error={error}>
        <header if:true={ready} class="inset-x-0 top-0 z-50">
            <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href={computed.logo.url} class="-m-1.5 p-1.5">
                        <span class="sr-only">{computed.logo.name}</span>
                        <img class="h-8 w-auto" src={computed.logo.imagePath} alt={computed.logo.name}>
                    </a>
                </div>
                <div class="flex lg:hidden">
                    <button onclick={toggle} type="button"
                            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-dxp-text-contrast">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                             aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                        </svg>
                    </button>
                </div>
                <div class="hidden lg:flex lg:gap-x-12">
                    <template for:each={computed.menuItems} for:item="menuItem">
                        <a key={menuItem.label} href={menuItem.url}
                           class="text-sm font-semibold leading-6 text-dxp-text-contrast">{menuItem.label}</a>
                    </template>
                </div>
                <div if:true={computed.callToAction} class="hidden lg:flex lg:flex-1 lg:justify-end">
                    <c-base-button action={computed.callToAction} size="md"></c-base-button>
                </div>
            </nav>
            <div if:true={isOpen} class="lg:hidden" role="dialog" aria-modal="true">
                <div class="fixed inset-0 z-50"></div>
                <div
                    class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-dxp-bg-root px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                    <div class="flex items-center justify-between">
                        <a href={computed.logo.url} class="-m-1.5 p-1.5">
                            <span class="sr-only">{computed.logo.name}</span>
                            <img class="h-8 w-auto" src={computed.logo.imagePath} alt="">
                        </a>
                        <button onclick={toggle} type="button" class="-m-2.5 rounded-md p-2.5 text-dxp-text-contrast">
                            <span class="sr-only">Close menu</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="mt-6 flow-root">
                        <div class="-my-6 divide-y divide-gray-500/10">
                            <div class="space-y-2 py-6">
                                <template for:each={computed.menuItems} for:item="menuItem">
                                    <a key={menuItem.label} href={menuItem.url}
                                       class="-mx-3 block rounded-lg px-3 py-2 text-dxp-text-contrast font-semibold leading-7 hover:bg-gray-50">{menuItem.label}</a>
                                </template>
                            </div>
                            <div if:true={computed.callToAction} class="py-6">
                                <c-base-button action={computed.callToAction} size="md"></c-base-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </c-expression-element-container>
</template>
