<template>
  <div if:true={ready}>
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div if:true={hasText} class="mx-auto max-w-2xl sm:text-center">
        <h2 if:true={computed.title}
            class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
          {computed.title}
        </h2>
        <p if:true={computed.description}
           class="mt-6 text-lg leading-8 text-gray-600">
          {computed.description}
        </p>
      </div>
      <ul
        role="list"
          class="mx-auto mt-20 grid max-w-2xl grid-cols-1 gap-x-6 gap-y-20 sm:grid-cols-2 lg:max-w-4xl lg:gap-x-8 xl:max-w-none">
        <template for:each={computed.people} for:item="person">
          <li key={person.name} class="flex flex-col gap-6 xl:flex-row">
            <img if:true={person.imgUrl} class="aspect-[4/5] w-52 flex-none rounded-2xl object-cover"
                 src={person.imgUrl} alt={person.name}>
            <div class="flex-auto">
              <h3 if:true={person.name}
                  class="text-lg font-semibold leading-8 tracking-tight text-gray-900">{person.name}</h3>
              <p if:true={person.title} class="text-base leading-7 text-gray-600">{person.title}</p>
              <p if:true={person.about} class="mt-6 text-base leading-7 text-gray-600">
                {person.about}</p>
            </div>
          </li>
        </template>
      </ul>
    </div>
  </div>
  <div if:true={error}>
    <c-alert title="Error parsing expression" message={error}></c-alert>
  </div>
</template>
