<template>
    <div for:each={displayableItems} for:item="item" key={item.id}>
        <h2>
            <button type="button"
                    onclick={handleClick}
                    data-id={item.id}
                    class={item.buttonClasses}
            >
                <span>{item.title}</span>
                <svg data-accordion-icon class={item.arrowClasses} aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 5 5 1 1 5"/>
                </svg>
            </button>
        </h2>
        <div class={item.contentContainerClasses}>
            <div class={item.contentClasses}>
                <p class="text-gray-500">{item.content}</p>
            </div>
        </div>
    </div>
</template>
